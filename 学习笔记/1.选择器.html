</style>

<body>
    <!-- 类选择器 -->
    <div class="class"></div>
    <!-- id选择器 -->
    <div id="id"></div>
    <!-- p标签选择器 -->
    <p></p>

    <div class="box">显示</div>
</body>

<script>
    // 类选择器获取
    $('.class')
    // id选择器
    $('#id')
    // p标签选择器
    $('p')
    // 全局选择器
    $('*')

// 常用与显隐
$('.box').addClass('close')//隐藏
$('.box').removeClass('close')//显示

</script>

<style>
    .box {
        display: block;

        &.close {
            display: none;
        }
    }
</style>
